{% extends "password_manager/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'password_manager:signup' %}" method="post">
    {% csrf_token %}
    <section class="vh-90 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-4 mt-md-2 pb-3">

                                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>

                                {{ form|crispy }}


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>

                            </div>

                            <div>
                                <p class="mb-0">Have an account? <a href="{% url 'password_manager:login' %}"
                                        class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
