{% load static %}


<!doctype html>
<html lang="en">

<head>
  <title>Pass Keeper</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
    integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
    crossorigin="anonymous"></script>


  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
  <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
</head>

<body>

  <!-- #2d2d3a for button to add new account -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #1c1c24;">
    <div class="container">
      <div class="d-flex">
        <!-- Brand -->
        <i class="fa-solid fa-shield-halved fa-2xl me-2" style="color: #4547e2;"></i>
        <h4 class="text-light">Pass Keeper</h4>

        <!-- Search form -->

      </div>

      <!-- Center elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1 active">
          <a class="nav-link d-sm-flex align-items-sm-center" href="#">
          </a>
        </li>




      </ul>

      <!-- Center elements -->

      {% if user.is_authenticated %}
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link d-sm-flex align-items-sm-center" href="#">
            <strong class="d-none d-sm-block ms-1 text-light me-2">Hi, {{ user }}</strong>
            <img src="{% static 'media/anonymous_user.jpeg' %}" class="rounded-circle" height="33"
              alt="Black and White Portrait of a Man" loading="lazy" />

          </a>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink" role="button"
            data-mdb-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-chevron-down fa-lg" id="down-btn"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li style="position:relative">

              <a class="dropdown-item profile-btn" href="{% url 'password_manager:profile' %}">
                <i class="fa-solid fa-user fa-lg me-2"></i>
                My profile
              </a>
            </li>
            <li>

              <a class="dropdown-item logout-btn" href="{% url 'password_manager:logout' %}">
                <i class="fa-solid fa-right-from-bracket fa-lg me-2"></i>
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
      {% endif %}


    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


  <!-- <script type="text/javascript" src="{% static '/js/script.js' %}"></script> -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>

</html>
